<!DOCTYPE html>
<html>
<head>
  <title>Manage Food Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .item-card {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 12px;
      background-color: #ffffff;
    }

    .item-name {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .add-form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 576px) {
      .item-card {
        padding: 10px;
      }

      .btn {
        font-size: 0.9rem;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body class="container py-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üçΩÔ∏è Add Item</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <form method="POST" enctype="multipart/form-data" class="add-form mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100">‚ûï Add Item</button>
  </form>

  <h5 class="mb-3">üì¶ Your Items</h5>
  <div class="row">
    {% for item in items %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
        <div class="item-card">
          <div class="mb-2">
            <div class="item-name">{{ item.name }}</div>
            <small class="text-muted">‚Çπ{{ item.price }}</small>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-warning btn-sm w-50" data-bs-toggle="modal" data-bs-target="#editModal{{ item.id }}">Edit</button>
            <a href="/delete-item/{{ item.id }}" class="btn btn-danger btn-sm w-50">Delete</a>
          </div>
        </div>
      </div>

      <!-- Modal Placeholder -->
      <div class="modal fade" id="editModal{{ item.id }}" tabindex="-1" aria-labelledby="editModalLabel{{ item.id }}" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <form method="POST" action="/edit-item/{{ item.id }}/">
              {% csrf_token %}
              <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel{{ item.id }}">Edit {{ item.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <!-- Replace below with form fields -->
                <p>Edit form content here</p>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary w-100">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
