<!DOCTYPE html>
<html>
<head>
  <title>User Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h3 class="text-center">Sign Up</h3>
  <form method="POST" class="col-md-6 offset-md-3 mt-4">
    {% csrf_token %}
    <input class="form-control mb-3" type="text" name="username" placeholder="Username" required>
    <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>
    <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
    <button class="btn btn-success w-100" type="submit">Sign Up</button>
    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    {% for message in messages %}
      <div class="alert alert-danger mt-2">{{ message }}</div>
    {% endfor %}
  </form>
</body>
</html>
